{% extends "base.html" %} 

{% block content %}
<h1 class="title">Lung Cancer Tracker</h1>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
{% if result %}
<div class="result-container">
    <h2>Prediction: {{ result }}</h2>
</div>
{% endif %}
{% endblock %}

{% block extra_css %}
<style>
    .title {
        text-align: center;
        color: #4CAF50;
        font-family: 'Arial', sans-serif;
    }
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
    }
    form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .submit-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-button:hover {
        background-color: #45a049;
    }
    .result-container {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}
